{% extends 'base.html' %}

{% block title %}
Snack List
{% endblock %}

{% block content %}
<div class="bg-white">
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
      <h2 class="sr-only">Snacks</h2>
  
      <div class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
    {% for snack in snack_list %}
    <a href="{% url 'snack_detail' snack.pk %}" class="group">
        <div class="w-full aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8">
            <img src="https://www.twopeasandtheirpod.com/wp-content/uploads/2017/09/Sweet-and-Salty-Snack-Board-2.jpg" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="w-full h-full object-center object-cover opacity-75 group-hover:opacity-100" />
            <h1 class="py-2 px-2 bg-blue-200 opacity-75 text-black text-center" style="transform:translateY(-250px)">{{snack.title}}</h1>
        </div>
        <p class="mt-1 text-lg font-medium text-gray-900">
        </p>
      </a>
    {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
